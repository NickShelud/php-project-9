name: my-tests
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository code
        uses: actions/checkout@v3
    - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
    name: install
      run: make install
    name: linter
      run: make lint